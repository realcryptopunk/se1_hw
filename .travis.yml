language: python
python:
- '3.9'
env:
  global:
  - DJANGO_SETTINGS_MODULE=mysite.settings
  - AWS_DEFAULT_REGION=us-west-2
  - secure: 
  - secure: 
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install awscli awsebcli pytest
- pip install coveralls  # Add this line

script:
- coverage run --source='.' manage.py test polls  # Use coverage to run tests
- coverage report  # Optional: to see the coverage report in the console
- coveralls  # Send coverage data to Coveralls

repos:
-   repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
    - id: black
      language_version: python3.9

deploy:
  provider: elasticbeanstalk
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  region: "$AWS_DEFAULT_REGION"
  app: django-tutorial
  env: django-tutorial-env
  bucket_name: elasticbeanstalk-us-west-2-158596392157
  on:
    all_branches: true
